<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YT Downloader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script src="popup.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px; /* Lebih pendek dan lebar tetap proporsional */
      }

      h3 {
        color: #333;
        margin-bottom: 10px;
      }

      #urlInput {
        width: 90%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      .format-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 15px;
      }

      label {
        font-size: 14px;
        cursor: pointer;
      }

      button {
        width: 100%;
        background: #007bff;
        color: white;
        border: none;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #0056b3;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      #status {
        font-size: 14px;
        color: #333;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Masukkan URL Video</h3>
      <input type="text" id="urlInput" placeholder="https://youtube.com/..." />

      <div class="format-container">
        <label>
          <input type="radio" name="format" value="mp4" checked /> MP4
        </label>
        <label> <input type="radio" name="format" value="mp3" /> MP3 </label>
      </div>

      <button id="downloadBtn">Download</button>
      <button id="cancelBtn" disabled>Batal</button>

      <p id="status"></p>
    </div>
  </body>
</html>
